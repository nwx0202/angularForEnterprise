<div class="task-lists">
  <app-task-list
    *ngFor="let list of lists"
    class="list-container">
    <app-task-header [header]="list.name"></app-task-header>

    <app-task-item
      *ngFor="let task of list.tasks"
      [item]="task">
    </app-task-item>
  </app-task-list>
</div>

<button class="fab-button" mat-fab type="button">
  <mat-icon>+</mat-icon>
</button>
