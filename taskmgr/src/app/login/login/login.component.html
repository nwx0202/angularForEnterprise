<form [formGroup]="form" (ngSubmit)="onSubmit(form, $event)">
  <mat-card>
    <mat-card-header>登录：</mat-card-header>
  
    <mat-card-content>
      <mat-form-field class="full-width">
        <input matInput type="text" placeholder="您的email" formControlName="email">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput type="password" placeholder="您的密码" formControlName="password">
      </mat-form-field>
      <button mat-raised-button type="submit" color="primary" [disabled]="!form.valid">登录</button>
    </mat-card-content>
  
    <mat-card-actions class="text-align">
      <p>还没有账户？<a routerLink="/register">注册</a></p>
      <p>忘记密码？<a href="">找回</a></p>
    </mat-card-actions>
  </mat-card>

  <!-- 登录页面右侧部分 -->
  <mat-card>
    <mat-card-header>
      <mat-card-title>每日佳句</mat-card-title>
      <mat-card-subtitle>
        {{quote.cn}}
      </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="quote.pic">
    <mat-card-content>
      {{quote.en}}
    </mat-card-content>
  </mat-card>
</form>
